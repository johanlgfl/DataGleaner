<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Carga de Archivos PDF</title>
</head>
<body>
    <h1>Cargar Archivos PDF</h1>

        {{ form.as_p }}
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
